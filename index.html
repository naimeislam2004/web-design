<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Task</title>
  <script src="https://kit.fontawesome.com/1fad865bd2.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='js/main.js'></script>
</head>
<body>
  
<section>
  <div class="logo">
    <i class="fa-brands fa-font-awesome"></i>
    <h1>LOGO</h1>
  </div>
  
  <div class="nav-wrapper">
    <div class="navbar">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <div class="login-button">
      <a href="login-form.html" target="_self"><button>Log In</button></a>
    </div>
  </div>

  <div class="bars" onclick="myFunction()">
    <i class="fa-solid fa-bars"></i>
  </div>
</section>

<!-- Mobile bar area -->
<div class="phone-bar" id="myLinks">
  <ul class="phone-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="login-form.html" target="_self"><button>Log In</button></a></li>
  </ul>
</div> 

<!-- javascript area -->
<script>
  function myFunction(){
    var x = document.getElementById("myLinks");
    if (x.style.display == "block"){
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>

</body>
</html>
