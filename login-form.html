<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login-form.css'>

</head>
<body>
    <div class="login-box">
        <form action="action-page.php" method="get">
            <div class="heading">
                <h2>Login Form</h2>
            </div>
            <div class="ibox-wrapper">
                <div class="i-box">
                    <label for="email"><p>E-mail</p></label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail...">
                </div>
                <div class="i-box">
                    <label for="pwd"><p>Password</p></label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your Password...">
                </div>
            </div>
            <div class="forgot-pwd">
                <a href="#">Forgot Password</a>
            </div>
            <div class="login-btn">
                <input type="submit" Value="Submit">
                <P>Not registered? <a href="registration-form.html">Create an account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
